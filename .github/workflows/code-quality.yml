name: Code Quality

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint check
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Build
        run: npm run build

  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [quality-checks]
    if: always()

    steps:
      - name: Check quality checks status
        run: |
          if [ "${{ needs.quality-checks.result }}" != "success" ]; then
            echo "Quality checks failed. See details above."
            exit 1
          fi
          echo "All quality checks passed!"

      - name: Post summary
        run: |
          echo "## CI Status Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Quality Checks | ${{ needs.quality-checks.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.quality-checks.result }}" == "success" ]; then
            echo "### All checks passed! This PR is ready for review." >> $GITHUB_STEP_SUMMARY
          else
            echo "### Some checks failed. Please fix the issues before merging." >> $GITHUB_STEP_SUMMARY
          fi
